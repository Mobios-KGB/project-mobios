<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Mobios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="banner">
    <h1>Project Mobios</h1>
  </header>

  <main class="dashboard">
    <section class="clock">
      <div id="clock"></div>
    </section>

    <section class="weather-box">
      <div id="weather">
        <p>Loading weather...</p>
      </div>
    </section>

    <section class="slideshow">
      <iframe src="https://photos.app.goo.gl/xQ7oc2TFvG9N4tV7A" frameborder="0"></iframe>
    </section>

    <section class="calendar">
      <iframe
        src="https://calendar.google.com/calendar/embed?src=gmjamesmc%40gmail.com&ctz=America%2FChicago"
        style="border: 0"
        width="100%"
        height="600"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
